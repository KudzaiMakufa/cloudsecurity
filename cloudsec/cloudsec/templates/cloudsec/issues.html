<div class="modal fade bs-example-modal-lg" id="modal_{{item.name}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myLargeModalLabel">{{item.issue_title.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Description </h4>
                <p>{{item.issue_title.description}}</p>
                    <hr>
                
                <div class="row">
                    <div class="col-sm-3">
                       Date Published
                    </div>
                    <div class="col-sm-4">
                        {{item.issue_title.published}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        Vulnerability ID
                    </div>
                    <div class="col-sm-4">
                        {{item.issue_title.id}}
                    </div>
                </div>
                

                <div class="row">
                    <div class="col-sm-3">
                        CVE LIST
                    </div>
                    <div class="col-sm-4">
                        {{item.issue_title.cvelist}}
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        CVS SCORE
                    </div>
                    <div class="col-sm-4">
                        {{item.issue_title.cvss.score}}
                    </div>
                </div>

               
                <hr>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
